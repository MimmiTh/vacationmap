<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNMSSTZKyO-eqiWCOWJvyWqbTYU5qzdes">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: { lat: 52.3702157, lng: 4.895167900000001},
          zoom: 15
        };

        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);

        var locations = {
          lunch: [
            {
              title: "Hannekes Boom",
              position: new google.maps.LatLng(52.3762837,4.9115914),
            },
            {
              title: "Blue 360",
              position: new google.maps.LatLng(52.3674258,4.8923548),
            }
          ]
        };

        drawMarkers(map, locations);
      };

      var drawMarkers = function(map, locations) {
        for (var categoryName in locations) {
          var category = locations[categoryName];
          if (locations.hasOwnProperty(categoryName)) {
            for (var i = 0; i < category.length; i++) {
              var location = category[i];
              location.marker = new google.maps.Marker({
                position: location.position,
                map: map,
                title: location.title
              });
            } 
          }
        }
      };

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
<div id="map-canvas"></div>
  </body>
</html>
