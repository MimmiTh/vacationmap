      var createMarker = function(map, latlng, title, icon, infoWindow) {
        var marker = new google.maps.Marker({
          position: latlng,
          map: map,
          title: title,
          icon: icon
        });

        google.maps.event.addListener(marker, 'click', function() {
          infoWindow.open(map, marker);
        });

        return marker;
      };

      var drawMarkers = function(map, locations) {
        for (var categoryName in locations) {
          var category = locations[categoryName];
          
          if (locations.hasOwnProperty(categoryName)) {
            for (var i = 0; i < category.places.length; i++) {
              var location = category.places[i];
              location.marker = createMarker(map, location.position, location.title, category.image, location.info);
            } 
          }
        }
      };
